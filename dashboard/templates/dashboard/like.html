<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/form.css' %}">

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <label for="picture_link" class="col-sm-2 col-form-label">Insert Picture Link:</label>
        <div class="col-sm-10">
            <input type="text" name="picture_link" class="form-control" placeholder="Insert URL">
        </div>
    </div>
    <div class="form-group row">
        <label for="amount_of_likes" class="col-sm-2 col-form-label">Number of likes:</label>
        <div class="col-sm-10">
            <input type="number" name="amount_of_likes" class="form-control" placeholder="Enter Number of Likes">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
    </form>
</div>
